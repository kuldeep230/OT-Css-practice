<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card</title>
    <link

            <li>

            </li>
            <li>

            </li>

      </div>
    </div>
